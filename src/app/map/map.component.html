<div class="map-container">
  <agm-map [latitude]="latitude" [longitude]="longitude" (mapClick)="addMoment($event.coords.lat, $event.coords.lng, 'my title')">
    <agm-marker *ngFor="let m of moments" [latitude]="m.latitude" [longitude]="m.longitude">
      <agm-info-window>
        <!-- <img [src]="webcamImage?.imageAsDataUrl" alt=""> -->
        <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)" (initError)="handleInitError($event)"></webcam>
      </agm-info-window>
    </agm-marker>
  </agm-map>
</div>
