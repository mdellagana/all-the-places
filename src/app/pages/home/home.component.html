<div class="container">
	<div class="row">
		<div class="col">
			<div class="map-container">
				<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
					<agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng">
						<agm-info-window>Bork</agm-info-window>
					</agm-marker>
				</agm-map>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<!-- <webcam></webcam> -->
		</div>
	</div>
</div>
