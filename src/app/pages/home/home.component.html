<div class="container">
	<div class="row">
		<div class="col">
			<div class="map-container">
				<agm-map [latitude]="lat" [longitude]="lng" (mapClick)="mapClicked($event)">
					<agm-marker *ngFor="let m of markers; let i = index" [latitude]="m.lat" [longitude]="m.lng">
						<agm-info-window>
							<img [src]="webcamImage?.imageAsDataUrl" alt="">
						</agm-info-window>
					</agm-marker>
				</agm-map>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
			 [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
			 (initError)="handleInitError($event)"></webcam>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<br/>
			<button class="actionBtn" (click)="triggerSnapshot();">Take A Snapshot</button>
			<button class="actionBtn" (click)="toggleWebcam();">Toggle Webcam</button>
			<br/>
			<button class="actionBtn" (click)="showNextWebcam(true);" [disabled]="!multipleWebcamsAvailable">Next Webcam</button>
			<input id="cameraSwitchCheckbox" type="checkbox" [(ngModel)]="allowCameraSwitch">
			<label for="cameraSwitchCheckbox">Allow Camera Switch</label>
			<br/> DeviceId:
			<input id="deviceId" type="text" [(ngModel)]="deviceId" style="width: 500px">
			<button (click)="showNextWebcam(deviceId);">Activate</button>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<img [src]="webcamImage?.imageAsDataUrl" alt="">
		</div>
	</div>
</div>
